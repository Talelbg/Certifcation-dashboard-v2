<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hedera Certification Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0F172A; /* slate-900 */
      color: #E2E8F0; /* slate-200 */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }
    :root {
      --brand-primary: #4F46E5; /* indigo-600 */
      --brand-primary-hover: #4338CA; /* indigo-700 */
      --brand-secondary: #EC4899; /* pink-500 */
      --brand-bg: #0F172A; /* slate-900 */
      --brand-surface: #1E293B; /* slate-800 */
      --brand-border: #334155; /* slate-700 */
      --brand-text: #F1F5F9; /* slate-100 */
      --brand-text-secondary: #94A3B8; /* slate-400 */
    }
    /* Apply root variables to utility classes used in components */
    .bg-brand-primary { background-color: var(--brand-primary); }
    .hover\:bg-brand-primary-hover:hover { background-color: var(--brand-primary-hover); }
    .bg-brand-secondary { background-color: var(--brand-secondary); }
    .hover\:bg-pink-600:hover { background-color: #DB2777; }
    .bg-brand-bg { background-color: var(--brand-bg); }
    .bg-brand-surface { background-color: var(--brand-surface); }
    .border-brand-border { border-color: var(--brand-border); }
    .text-brand-text { color: var(--brand-text); }
    .text-brand-text-secondary { color: var(--brand-text-secondary); }
    .text-brand-primary { color: var(--brand-primary); }
    .border-brand-primary { border-color: var(--brand-primary); }
    .bg-brand-border { background-color: var(--brand-border); }
    
    /* Style for date picker icon on dark background */
    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8);
    }
    input[type="date"] {
        color-scheme: dark;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
